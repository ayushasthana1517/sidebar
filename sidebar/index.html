<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="main">
        <div class="side-navbar">
            <ul>
                <li><a href="#">
                        <span class="icon"><i class='bx bx-menu' ></i></span>
                        <span class="text"><h2>Menubar</h2></span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class='bx bxs-home-alt-2' ></i></span>
                        <span class="text"><h2>Home</h2></span>
                    </a></li>
                    <li><a href="#">
                        <span class="icon"><i class='bx bxs-message-rounded-dots' ></i></span>
                        <span class="text"><h2>Message</h2></span>
                    </a></li>
                    <li><a href="#">
                            <span class="icon"><i class='bx bxs-message-square-dots' ></i></span>
                            <span class="text"><h2>Chats</h2></span>
                            </a></li>
                            <li><a href="#">
                                <span class="icon"><i class='bx bxs-user' ></i></span>
                                <span class="text"><h2>Profile</h2></span>
                                </a></li>
                                <li><a href="#">
                                    <span class="icon"><i class='bx bxs-cloud-upload' ></i></span>
                                    <span class="text"><h2>Upload</h2></span>
                                    </a></li>
                                    <li><a href="#">
                                        <span class="icon"><i class='bx bxs-cog' ></i></span>
                                        <span class="text"><h2>Settings</h2></span>
                                        </a></li>
                                        <li><a href="#">
                                            <span class="icon"><i class='bx bxs-log-out' ></i></span>
                                            <span class="text"><h2>Logout</h2></span>
                                            </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="top-navbar">
                <div class="bx bx-menu" id="menu-icon"></div>
                <div class="profile">
                    <img src="mypic.jpg" alt="">
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
    
</body>
</html>
